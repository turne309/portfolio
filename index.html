<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaydon Turner - Developer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mouse Circle -->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!-- End of Mouse circle -->

    <!-- page container -->
    <div class="container">
      <!-- Page BG -->
      <div class="page-bg">
        <div id="particles-background" class="vertical-centered-box"></div>
        <div id="particles-foreground" class="vertical-centered-box"></div>
        <div class="vertical-centered-box">
          <svg
            width="36px"
            height="24px"
            viewBox="0 0 36 24"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          ></svg>
        </div>
      </div>
      <!-- end of page BG -->
      <!-- Section 1 -->
      <section class="section-1 center" id="section-1">
        <!-- Logo -->
        <a href="#" class="logo">Jaydon Turner</a>
        <!-- End of logo -->

        <!-- Animated circles -->
        <div class="circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
        </div>
        <div class="main-circle center">
          <img src="images/LanderMain.jpg" alt="Profile Pic" />
        </div>
        <!-- End of anim circles -->

        <!-- Featured Text -->
        <h4 class="featured-text featured-text-1">Front End</h4>
        <h4 class="featured-text featured-text-2">Developer</h4>
        <!-- End Of Featured Text -->

        <!-- Main Button -->
        <a href="#" class="main-btn">
          <div class="main-btn-content center">
            <div class="main-btn-line"></div>
            <div class="main-btn-line"></div>
            <div class="main-btn-line"></div>
            <span>Resume</span>
          </div>
        </a>
        <!-- End Of Main Button -->
      </section>
      <!-- End of Section 1 -->

      <!-- Section 2 -->
      <section class="section-2" id="section-2">
        <!-- Section 2 Heading -->
        <h1 class="section-heading">About Me</h1>
        <!-- End of Section 2 Heading -->

        <!-- About Me -->
        <p class="about-me-text"></p>
        <!-- End of About Me -->

        <!-- Main Button -->
        <a href="#" class="main-btn">
          <div class="main-btn-content center">
            <div class="main-btn-line"></div>
            <div class="main-btn-line"></div>
            <div class="main-btn-line"></div>
            <span>Let's Talk</span>
          </div>
        </a>
        <!-- End Of Main Button -->
      </section>
      <!-- End of section 2 -->

      <!-- Section 3 -->
      <section class="section-3" id="section-3">
        <!-- Section 3 heading -->
        <h1 class="section-heading">My Skills</h1>
        <!-- End of Section 3 heading -->

        <!-- Skills -->
        <div class="projects center">
          <div class="container-glass container-glass-1">
            <p class="skil-text">These are my skills</p>
          </div>
          <div class="container-glass container-glass-2">
            <p class="skil-text">These are my skills</p>
          </div>
          <div class="container-glass container-glass-3">
            <p class="skil-text">These are my skills</p>
          </div>
        </div>
        <!-- End of Skills -->
      </section>
      <!-- End of Section 3 -->
    </div>
    <!-- End of page container -->

    <script src="script.js"></script>
  </body>
</html>
